<div class="pets">
    <div class="pet-preview" *ngFor="let pet of pets" (click)="imprimePet(this.pet)">
        <img src="{{pet.imagePath}}" alt="Pet picture">
        <div class="pet-informations">
            <span class="pet-name">{{pet.name}}</span>
        <span class="pet-location">{{pet.location.localidade}}/{{pet.location.uf}}</span>
        </div>
    </div>
</div>
